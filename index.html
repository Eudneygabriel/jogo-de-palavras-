<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Seu Jogo de Perguntas e Respostas</title>
  </head>
  <body>
    <div id="quiz-container">
      <h2 id="question">
        Qual é uma tecnologia comum de comunicação em redes de computadores que
        utiliza sinais elétricos para transmitir dados?
      </h2>
      <div id="options-container"></div>
      <p id="feedback"></p>
      <button id="next-button" onclick="nextQuestion()">
        Próxima Pergunta
      </button>
      <!-- Adicionei o ID "try-again-button" ao botão -->
      <button id="try-again-button" onclick="startGame()" style="display: none">
        Tentar Novamente
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
